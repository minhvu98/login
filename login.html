<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body>
    <h2>Sign in/up Form</h2>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="register-form" onsubmit="return(validate());">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                </div>
                <span>or use your facebook for registration</span>
                <input type="email" placeholder="Email" name="Email" id="Email" />
                <input type="password" placeholder="Password" name="Password" id="Password" />
                <button type="submit" class="submit" value="get Account" >Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form" action="index.html" onsubmit="return(check());">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="UEmail" id="UEmail" />
                <input type="password" placeholder="Password" name="UPassword" id="UPassword" />
                <a href="test.html">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" value="Login">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
    <script language="javascript" src="validate.js"></script>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</body>

</html>
